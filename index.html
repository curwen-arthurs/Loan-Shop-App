<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="user-input">
        <form>
            <label for="term">Loan Term:</label> 
            <input class="term" type="number" name="term" required>

            <label for="amount">Loan Amount:</label>
            <input class="amount" type="number" name="amount" required>

            <label for="rate">Interest Rate:</label>
            <input class="rate" type="number" name="rate" required>

            <div class="btn"><a class="btn-link" href="#">Calculate</a></div>
        </form>
    </div>
    <div class = "container" >
        <table>
            <thead>
                <tr>
                    <td>Payment Number</td>
                    <td>Payment</td>
                    <td>Principal</td>
                    <td>Interest</td>
                    <td>Total Interest</td>
                    <td>Balance</td>
                </tr>
            </thead>
            <tbody class="data-output">
                <!-- populated from the javascript file -->
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
